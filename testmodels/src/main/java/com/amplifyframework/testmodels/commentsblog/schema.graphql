# Steps to provision this schema
# 1. `amplify init`
#  Make sure you have the following amplify/cli.json configuration:
#   "transformerversion": 1
#   "useexperimentalpipelinedtransformer": false
# 2. `amplify add api`, auth type API key, and provide this schema
# 3. `amplify push` to provision the backend.

type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @connection(name: "BlogPosts")
  owner: BlogOwner! @connection(name: "BlogOwner")
  createdAt: AWSDateTime
}

type BlogOwner @model {
  name: String!
  id: ID!
  blog: Blog @connection(name: "BlogOwner")
  wea: String
  createdAt: AWSDateTime
}

enum PostStatus {
  ACTIVE
  INACTIVE
}

type Post @model {
  id: ID!
  title: String!
  blog: Blog @connection(name: "BlogPosts")
  comments: [Comment] @connection(name: "PostComments")
  authors: [PostAuthorJoin] @connection(keyName: "byPost", fields: ["id"])
  status: PostStatus!
  rating: Int!
  createdAt: AWSDateTime
}

type Comment @model {
  id: ID!
  content: String
  post: Post @connection(name: "PostComments")
  createdAt: AWSDateTime
}

type Author @model {
  id: ID!
  name: String!
  posts: [PostAuthorJoin] @connection(keyName: "byAuthor", fields: ["id"])
  createdAt: AWSDateTime
}

type PostAuthorJoin
  @model
  @key(name: "byAuthor", fields: ["authorId"])
  @key(name: "byPost", fields: ["postId"]) {
  id: ID!
  authorId: ID!
  postId: ID!
  author: Author @connection(fields: ["authorId"])
  post: Post @connection(fields: ["postId"])
  createdAt: AWSDateTime
}


